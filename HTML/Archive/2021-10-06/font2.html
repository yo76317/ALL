<!-- font-size 大小 -->
<!-- font-family 字體 -->
<!-- font-style 字體形式 -->
<!-- font-weight 粗細 -->

<!-- letter-spacing 字元間距 -->
<!-- word-spacing 單字間距 -->
<!-- white-space 空白區域 -->
<!-- text-decoration 消除超聯結底線-->
<style>
    .p1 {
        font-family: Arial, Helvetica, sans-serif;
    }

    .p2 {
        font-family: Fantasy;
        /* Snell Roundhand, cursive 是字體 */
        /* 網站:https://www.w3.org/Style/Examples/007/fonts.zh_HK.html */
    }

    .p3 {
        font-style: oblique;
    }

    .p4 {
        text-decoration: none;
    }

    .p5 {
        letter-spacing: 10px;
    }

    .p6 {
        word-spacing: 30px;
    }

    .p7 {
        white-space: normal;
    }
</style>

<body>

    <h1 class="p1" id=top1>p1字體</h1>

    <p class="p2">p2字體</p>

    <p class="p1 p3">p1字體+p3斜體</p>

    <p class="p5">字元間距改變p5</p>

    <p class="p6">單 字 間 距 改 變 p6 空一格</p>
