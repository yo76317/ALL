            @import"./Css/h3.css";
        </style>
        <!-- 匯入h3 -->

        <link rel="stylesheet" type="text/css" href="./Css/p+h2.css">

    </head>
    
    <body>
        <h1>h1.Css 這套用外部 </h1>
       
        <p>p.css 這套用外部</p>
    
        <h2>h2.Css 這套用外部</h2>
        <p>p.css 這套用外部</p>
    
        <h3>h3.Css 這套用外部</h3>
        <p>p.css 這套用外部</p>
