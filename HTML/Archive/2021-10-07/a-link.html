<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 連結樣式效果</title>
</head>

<style>

#p1 a:link{color:red;text-decoration: none;}
/* 未聯結 text-decoration: none; 這是去掉下底線 */

#p2 a:hover{color:lightcoral;font-size:150%;}
/* 移至聯結 */

#p3 a:active{color:blue;font-size:200%;}
/* 按壓聯結時 */

#p4 a:visited{color:green;font-size:250%;}
/* 已聯結後 font-size不支援 */
</style>

<body>

<h2>a 連結樣式效果</h2>
<p id="p1"><a href="./link_1.html">a:link 未聯結</a></p>  
<p id="p2"><a href="./link_1.html">a:hover 移至聯結</a></p>   
<p id="p3"><a href="./link_1.html">a:a:active 按壓聯結時</a></p> 
<p id="p4"><a href="./link_1.html">a:visited 已聯結後</a></p>    
</body>

</html>
