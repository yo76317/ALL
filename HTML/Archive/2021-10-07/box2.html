<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>


<style>
    body {
        font-family: arial, verdana, sans-serif;
        color: black;
    }

    div {
        width: 300px;
        /* 寬 */
        height: 300px;
        /* 高 */
        background-color: darkseagreen;
        /* 背景色 */
    }

    p {
        width: 80%;
        /* 寬 */
        height: 80%;
        /* 百分比寬 */
        background-color: darksalmon;
        /* 背景色 */
    }
</style>


</head>

<body>
    <h2>div外</h2>
    <div>div內</div>
    <p>div外</p>

    <hr>

    <div>
        <p>用dive包住p</p>
    </div>

    <div align="center";>
        <p>用dive包住p<br>在div加上align="center"置中</p>
    </div>

</body>

</html>
