<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box-1 {
          background-color: lightgrey;
          width: 300px;
          border: 15px solid green;
          padding: 50px;
          margin: 20px;
        }

        #box-2 {
          background-color: lightgrey;
          width: 300px;
          border: 15px solid green;
          padding: 10px 20px 30px 40px;
            /* 內距 上:右:下:左 */
          margin: 10px auto 10px auto;
            /* 邊界距離，上右下左，auto置中 */
        }
        </style>
</head>

<body>
    <div id="box-1">div-1</div>
    <div id="box-2">div-2</div>
<p>這邊<span style="color:crimson">span這標籤是行內，可加style，</span>不會斷行的意思</p>
</body>
</html>
