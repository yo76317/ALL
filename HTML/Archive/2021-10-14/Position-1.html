    <title>Document</title>


    <style>
        #demo1 {
            position: fixed;
            /* 固定位置 */
            top: 10px;
            right: 30px;
            border: rgb(184, 10, 24) 2px solid;
        }

        #demo2 {
            position: absolute;
            /* 絕對位置 */
            top: 220px;
            left: 100px;
            border: darkmagenta 2px solid;background-color:darkmagenta;
        }

        #demo3 {
            position: relative;
            /* 相對位置 bottom:80px; */
            top: 200px;
            left: 100px;
            border: 3px solid #73AD21;background-color:#73AD21;
        }

    </style>
</head>

<body>

    <div>
        <p id="demo1">
            這是fixe固定位置,滾動畫面會跟著走.
        </p>
    </div>

    <div>
        <p id="demo2">
            這是absolute絕對位置.
        </p>
    </div>

    <div>
