<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本資料表</title>
    <link rel="stylesheet" href="./Css/basic_3.css">
    <link rel="stylesheet" href="./Css/style_3.css">
    <script src="https://kit.fontawesome.com/ab96302682.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

</head>
<body>
    <div class="form-box">
            <div class="form-header">
                <h1 class="form-header-title"><i class="far fa-address-card"></i>基本資料表</h1>
            </div>

      <form action class="form-body">
         <div class="form-group">
            <label for="username"><i class="fas fa-signature">姓名:</i></label>
            <input type="username" name="username" id="username">
         </div>
    
         <div class="form-group">
            
            <label for="A"><i class="fas fa-venus-mars">性別:</i>男</label>
            <input type="radio" id="gender" name="gender">
            <label for="B">女</label>
            <input type="radio" id="gender" name="gender">
         </div>
    
         <div class="form-group">
            
            <label for="birthday"><i class="fas fa-birthday-cake">生日:</i></label>
            <input type="date" name="birthday" id="birthday" min="1900-01-01" max="2022-01-01">
         </div>
    
         <div class="form-group">
            <label for="building"><i class="far fa-building"></i>部門:</i</label>
            <select id="building" name="building">
                <option value="A">門市</option>
                <option value="B">店長</option>
                <option value="C">主管</option>
                <option value="C">人資</option>
            </select>
         </div>
    
         <div class="form-group">
            <i class="fab fa-buromobelexperte">專長:</i>
               <input type="checkbox" id="a" name="a">
               <label for="A">飛高高</label>
               <input type="checkbox" id="b" name="b">
               <label for="B">程式語言</label>
               <input type="checkbox" id="c" name="c">
               <label for="C">中樂透</label><br>
         </div>
    
         <div class="form-group">
            <button class="submit-btn" typ="submit">送出</button>
            <button class="submit-btn" typ="result">重新輸入</button>
         </div>
      </form>
    </div>

</body>
</html>
