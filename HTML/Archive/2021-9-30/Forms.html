<body>

    <h3>輸入表單lname</h3>
    <form action="./Forms.html">
        <label for="lname">姓:</label><br>
        <input type="text" id="lname" name="lname" value="陳"><br><br>
        <label for="fname">名</label><br>
        <input type="text" id="fname" name="fname" value="佑青"><br>
        <input type="submit" value="Submit">
    </form>

    <hr>
    <h3>輸入表單lname有用p包起來</h3>
    <form action="./Forms.html">
        <P>
            <label for="a">姓:</label>
            <input type="text" name="a" id="a" value="陳">
        </p>
        <P>
            <label for="b">名:</label>
            <input type="text" name="b" id="b" value="佑青">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

    <hr>

    <h3>單選表單radio.比較特別是name要一樣，才能單選</h3>
    <p>現在想要:</p>
    <form action="./Forms.html">
        <input type="radio" id="a" name="a">
        <label for="A">飛高高</label><br>
        <input type="radio" id="b" name="b">
        <label for="B">程式語言</label><br>
        <input type="radio" id="c" name="c">
        <label for="C">中樂透</label><br>
        <input type="submit" value="Submit">
    </form>

    <hr>

    <h3>多選表單checkbox</h3>
    <p>現在想要:</p>
    <form action="./Forms.html">
        <input type="checkbox" id="a" name="a">
        <label for="A">飛高高</label><br>
        <input type="checkbox" id="b" name="b">
        <label for="B">程式語言</label><br>
        <input type="checkbox" id="c" name="c">
        <label for="C">中樂透</label><br>
        <input type="submit" value="Submit">
    </form>

    <hr>

    <h2>下拉選單cars</h2>
    <form action="./Forms.html">
        <label for="want">現在想要:</label>
        <select id="want" name="want">
            <option value="A">飛高高</option>
            <option value="B">程式語言</option>
            <option value="C">中樂透</option>
        </select><br>
        <input type="submit">
    </form>
    
    <hr>

    <input type="text" placeholder="placeholder提醒灰色">
