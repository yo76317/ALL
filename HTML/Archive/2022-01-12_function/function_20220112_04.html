</head>

<body>


    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>

        $(document).ready(function () {
            // 變數 => 重複使用的
            // array => 很多變數使用
            // function => 重複使用一整段的程式碼

            // 原始的function
            function sayHello() {
                console.log('hello amy');
            };

            // 有變數的function
            function sayHelloByName(name) {
                console.log('hello ' + name);
            };

            // 多個變數的function
            function sayHelloByNameAndMoney(name, money) {
                console.log('hello ' + name);
                console.log('這是你掉的' + money + '元');
            };


            //  return function
            function returnFunSum() {
                return '55688';
            }

            sayHello();
            sayHelloByName('kai');
            sayHelloByNameAndMoney('kai', 500);
            // sayHello();


            result = returnFunSum();
            console.log('result', result);

            // return function 
            function returnFunSumByNum1AndNum2(num1, num2) {
                return num1 + num2;
            }
            resultSum = returnFunSumByNum1AndNum2(5, 3)
            resultSum = returnFunSumByNum1AndNum2(100, 500)
            console.log('resultSum', resultSum);



            // 建立一個object
            // num1 100
            // num2 20
            // num1Xnum2Fun

            data = {
                'num1': 98,
                'num2': 20,
                'num1Xnum2Fun': function (num1, num2) {
                    if(num1 > 100){
                        num1 = this.num1;
                    }
                    return num1 + num2;
                }
            };

            console.log('data',data);
            console.log('data.num1',data.num1);
            console.log('data.num2',data.num2);
            // console.log('data.num1Xnum2Fun()',data.num1Xnum2Fun(500,60));
            console.log('data.num1Xnum2Fun()',data.num1Xnum2Fun(500,60));
            
        });


    </script>


</body>

</html>
