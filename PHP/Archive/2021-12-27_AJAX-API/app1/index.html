<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>勞動部勞動力發展署—運動廣場連結網</title>
  <!--載入jQuery-->
  <script src="jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="main">
    <div class="top">
      <div style="text-align: left;width:180px;display:inline-block">
        <a href="index.html"><img src="./images/logo.png" alt="運動廣場連結網-回首頁" title="運動廣場連結網-回首頁"
            style="width:180px;height:90px"></a>
      </div>
      <div style="display:inline-block;text-align: center">
        <svg width="835" height="90">
          <text text-anchor='middle' x="420" y="52"
            style="fill:#ffffff;font-family: '標楷體';font-size: 52px;text-shadow: 10px 10px 15px #333">運動廣場連結網-回首頁</text>
        </svg>
      </div>
    </div>
    <div class="menu">
      <!-- 點擊後觸發loadpage載入參數('url') -->
      <a href="#" onclick="loadpage('results/main.html')">首頁</a>
      <a href="#" onclick="loadpage('results/health.html')">健康天地</a>
      <a href="#" onclick="loadpage('results/basketball.html')">籃球介紹</a>
      <a href="#" onclick="loadpage('results/baseball.html')">棒球介紹</a>
      <a href="#" onclick="loadpage('results/swimming.html')">游泳介紹</a>
      <a href="#" onclick="loadpage('results/msgboard.html')">訪客留言</a>
      <a href="#" onclick="loadpage('results/reference.html')">資料來源</a>
    </div>
    <div class="content">
    </div>
    <div class="footer">
      網頁設計及維護：ＸＸＯＯＯ<br>
      最新更新日期：yyyy/mm/dd
    </div>
  </div>

  <script>
    // 建立一個函式loadpage(page)用來載入內容至content區塊中
    // loadpage載入外部頁面 一開始先載入main.html
    loadpage('results/main.html');
    function loadpage(page) {
      // page='results/health.html';
      // 告訴網址,不傳參數 $(_).load(url)
      // 如果有的話執行回呼涵式
      // 當我對page請求完成後再執行function所以不一定要帶參數
      // 簡單GET請求功能以取代複雜$.ajax,請求成功可調用回調函數,要出錯時執行函數,請用$.ajax
      $.get(page, function (res) {
        // console.log(res)
        // console.log(res)
        // html 主要是放字串會插入
        $(".content").html(res)
      })
    }
  </script>

</body>

</html>
